site_name: XP-Labs
site_url: https://surikbs-xp.github.io/xp-labs/

repo_name: XP-Labs
repo_url: https://github.com/surikbs-xp/xp-labs.git
edit_uri: edit/main/docs

nav:
  - Welcome: index.md
  - Journey:
      - k8s/index.md
      # - Architecture: k8s/Architecture.md
      - Proxmox: k8s/proxmox/index.md
  - Blog:
      - blog/index.md
  - Community:
      - Contributing: contributing.md
theme:
  name: material

  logo: assets/images/logo.png

  custom_dir: docs/overrides

  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.expand
    - navigation.tracking
    - navigation.footer
    - navigation.indexes
    - content.action.edit
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - search.highlight
    - search.share
    - search.suggest

  font:
    text: Roboto
    code: Roboto Mono
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/link
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/toggle-switch-off
        name: Switch to system preference

# add extra css
extra_css:
  - assets/css/extra.css

plugins:
  - glightbox
  - blog
    # enabled: !ENV [CI, false]
    # blog_dir: blogs
  # Enable the search plugin (enabled by default, but we're being explicit here)
  - search:

  # Show the authors of the page in the footer of every page
  - git-authors:
      enabled: !ENV [CI, false]

  # # Show `created` and `last_modified` dates in the footer of every page
  - git-revision-date-localized:
      enabled: !ENV [CI, false]
      enable_creation_date: true
      type: datetime

# Enable some markdown extensions
markdown_extensions:
  # enable markdown tables
  - tables
  - footnotes

  # enable caret, mark and tilde, see
  # <https://facelessuser.github.io/pymdown-extensions/extensions/caret/>
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde

  # enable code highlighting
  - pymdownx.highlight:
      anchor_linenums: true

  # enable inline code highlighting
  - pymdownx.inlinehilite

  # enable snippets and superfences plugins
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true

  - admonition
  - pymdownx.details

  # enable image captions
  - attr_list
  - md_in_html
  - pymdownx.blocks.caption

  #Definition lists
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
